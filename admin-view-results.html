<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Election Results - Admin Dashboard</title>
    <link rel="stylesheet" href="css/custom_style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/view_results_style.css"> <!-- Add your CSS file for this specific page -->
</head>
<style>
    /* Add your custom styles for the view results page here */

.admin-view-results {
    padding: 80px 0;
    background-color: #f8f9fa;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

h2 {
    text-align: center;
}

.result-summary {
    text-align: center;
    margin-bottom: 30px;
}

.detailed-results {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.result-item {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    flex: 1 0 calc(33.3333% - 20px);
    max-width: calc(33.3333% - 20px);
}

.progress-bar {
    background-color: rgb(136, 209, 255);
    height: 20px;
    border-radius: 4px;
    margin-top: 10px;
}

.footer-bawah {
    background-color: rgb(136, 209, 255);
    color: white;
    padding: 20px 0;
}

</style>
<body>

    <!-- Navbar -->
    <nav class="py-2 navbar navbar-expand-lg fixed-top">
        <!-- Navbar content goes here -->
    </nav>

    <!-- Page Content -->
    <section class="admin-view-results">
        <div class="container">
            <h2>Election Results</h2>

            <!-- Result Summary -->
            <div class="result-summary">
                <p>Total Votes Cast: 1000</p>
                <p>Winner: Candidate A</p>
                <p>Runner-up: Candidate B</p>
            </div>

            <!-- Detailed Results -->
            <div class="detailed-results">
                <!-- Sample result item, you can repeat this block for each candidate -->
                <div class="result-item">
                    <h3>Candidate A</h3>
                    <p>Total Votes: 600</p>
                    <div class="progress-bar" style="width: 60%;"></div>
                </div>

                <!-- Add more result items as needed -->

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div class="footer-bawah">
        <p>
            Developed By Febriyani Nurhida
        </p>
    </div>

</body>

</html>
